    <!-- 색상 선택 -->
    <div class="btns">
        <div id="title">
            <h3>Meme Maker </h3>
        </div>
        <label id="colorbox" for="color"> 색상선택 / 현재색상 <br> <input type="color" name="" id="color" style="margin-top: 5px;"/> </label>
        <label id="rangebox" for="line-width"> 굵기 조절 ( 1 ~ 10 ) <br> <input id="line-width" type="range" min="1" max="10" value="5" step="1"></label>

        <label for="file"> 이미지 추가 
            <input id="file" type="file" accrpt="image/*">
        </label>
        <label for="text"> <input id="text" type="text" placeholder="Write and double click"> </label>
